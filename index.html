<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Light - A Cozy Valentine Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Title Screen UI -->
        <div id="titleUI" class="screen-ui hidden">
            <h1 class="game-title">My Little Light</h1>
            <p class="game-subtitle">A Cozy Adventure</p>
            <button id="startBtn" class="btn btn-primary">Start Game</button>
        </div>

        <!-- Name Input Screen UI -->
        <div id="nameInputUI" class="screen-ui hidden">
            <div class="dialogue-box">
                <p class="dialogue-text">Before we begin, what should I call you?</p>
                <input 
                    type="text" 
                    id="playerNameInput" 
                    class="name-input" 
                    placeholder="Enter your name (optional)"
                    maxlength="20"
                >
                <button id="nameInputContinueBtn" class="btn btn-primary">Continue</button>
                <p class="hint-text">You can skip this if you'd like!</p>
            </div>
        </div>

        <!-- Tutorial Screen UI -->
        <div id="tutorialUI" class="screen-ui hidden">
            <div class="dialogue-box">
                <p id="tutorialText" class="dialogue-text"></p>
                <button id="tutorialContinueBtn" class="btn btn-primary">Continue</button>
            </div>
        </div>

        <!-- Color Selection Screen UI -->
        <div id="colorSelectionUI" class="screen-ui hidden">
            <div class="color-selection-box">
                <h2 class="selection-title">Choose Your Light</h2>
                <p class="selection-subtitle">Select the color of your guiding light</p>
                <div id="colorOptions" class="color-options-grid">
                    <!-- Color options will be dynamically generated -->
                </div>
                <button id="colorConfirmBtn" class="btn btn-primary">Confirm</button>
            </div>
        </div>

        <!-- Level Screen UI -->
        <div id="levelUI" class="screen-ui hidden">
            <div class="hud">
                <h2 id="levelName" class="level-name"></h2>
                <p id="objectiveText" class="objective-text"></p>
            </div>
            <div id="levelDialogue" class="dialogue-box dialogue-floating hidden">
                <p id="levelDialogueText" class="dialogue-text"></p>
            </div>
        </div>

        <!-- Level Complete UI -->
        <div id="levelCompleteUI" class="screen-ui hidden">
            <div class="dialogue-box">
                <h2 class="completion-title">Level Complete! âœ¨Â¨</h2>
                <p id="completionMessage" class="dialogue-text"></p>
                <button id="nextLevelBtn" class="btn btn-primary">Continue</button>
            </div>
        </div>

        <!-- Transition Screen UI -->
        <div id="transitionUI" class="screen-ui hidden">
            <div class="dialogue-box">
                <p id="transitionText" class="dialogue-text"></p>
            </div>
        </div>

        <!-- Valentine Screen UI -->
        <div id="valentineUI" class="screen-ui hidden">
            <div class="valentine-box">
                <h2 id="valentineQuestion" class="valentine-question"></h2>
                <div class="valentine-buttons">
                    <button id="yesBtn1" class="btn btn-yes">Yes! ðŸ’–</button>
                    <button id="yesBtn2" class="btn btn-yes">Of course! ðŸ’•</button>
                </div>
            </div>
        </div>

        <!-- Celebration Overlay -->
        <div id="celebrationOverlay" class="screen-ui celebration-overlay hidden">
            <div class="celebration-message">
                <h1 class="celebration-title">ðŸŽ‰ Yay! ðŸŽ‰</h1>
                <p class="celebration-text">Thank you for being my Valentine! ðŸ’–</p>
            </div>
            <div id="heartsContainer" class="hearts-container"></div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/screens/titleScreen.js"></script>
    <script src="js/screens/nameInputScreen.js"></script>
    <script src="js/screens/tutorialScreen.js"></script>
    <script src="js/screens/colorSelectionScreen.js"></script>
    <script src="js/screens/levelScreen.js"></script>
    <script src="js/screens/transitionScreen.js"></script>
    <script src="js/screens/valentineScreen.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
